    <!-- Formulario de Registro -->
    

    <form id="form" onsubmit="return validarFormulario()">
      <div class="field">
          <label for="nombre">Nombre</label>
          <input type="text" name="nombre" id="nombre" required>
      </div>
      <div class="field">
          <label for="apellido">Apellido</label>
          <input type="text" name="apellido" id="apellido" required>
      </div>
      <div class="field">
          <label for="correo_electronico">Correo Electrónico</label>
          <input type="email" name="correo_electronico" id="correo_electronico" required>
      </div>
      <div class="field">
          <label for="crear_contraseña">Crear Contraseña</label>
          <input type="password" name="crear_contraseña" id="crear_contraseña" required>
      </div>
      <div class="field">
          <label for="repetir_contraseña">Repetir Contraseña</label>
          <input type="password" name="repetir_contraseña" id="repetir_contraseña" required>
      </div>
  
      <input type="submit" id="button" value="Registrarse">
  </form>
  <script type="text/javascript"

<script type="text/javascript">

</script>

  <script>
      function validarFormulario() {
          var nombre = document.getElementById('nombre').value;
          var apellido = document.getElementById('apellido').value;
          var correo = document.getElementById('correo_electronico').value;
          var contraseña = document.getElementById('crear_contraseña').value;
          var repetirContraseña = document.getElementById('repetir_contraseña').value;

          // Validar que los campos obligatorios no estén vacíos
          if (nombre.trim() === "" || apellido.trim() === "" || correo.trim() === "" || contraseña.trim() === "" || repetirContraseña.trim() === "") {
              alert("Por favor, complete todos los campos.");
              return false;
          }

          // Validar que las contraseñas coincidan
          if (contraseña !== repetirContraseña) {
              alert("Las contraseñas no coinciden.");
              return false;
          }

          return true;
      }
  </script>
      
      <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
      
      <script type="text/javascript">
        emailjs.init('r6xWqaV0V8Qt2bCIS')
      </script>
     <script>
     const btn = document.getElementById('button');

document.getElementById('form')
 .addEventListener('submit', function(event) {
   event.preventDefault();

   btn.value = 'Sending...';

   const serviceID = 'default_service';
   const templateID = 'template_z1y65gh';

   emailjs.sendForm(serviceID, templateID, this)
    .then(() => {
      btn.value = 'Send Email';
      alert('Sent!');
    }, (err) => {
      btn.value = 'Send Email';
      alert(JSON.stringify(err));
    });
});
    </script>

    <script>
        document.getElementById('formRegistro').addEventListener('submit', function(event) {
            event.preventDefault();
            var contrasena = document.getElementById('contrasena').value;
            var confirmarContrasena = document.getElementById('confirmarContrasena').value;
            if (contrasena !== confirmarContrasena) {
