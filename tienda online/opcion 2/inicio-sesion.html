<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inicio de Sesión</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #333; /* Fondo oscuro */
            color: white; /* Letras blancas */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .navbar {
            width: 100%;
        }
        .abs-center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100% - 56px); /* Altura total menos la altura del navbar */
        }
        .form {
            background: rgba(192, 186, 186, 0.7);
            padding: 30px;
            border-radius: 10px;
            width: 400px; /* Ancho más grande */
            text-align: center;
        }
        .form h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .form label {
            display: block;
            margin-bottom: 8px;
            font-size: 18px; /* Letras más grandes */
        }
        .campo {
            width: calc(100% - 20px); /* Tamaño más grande y ajustado */
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .campo::placeholder {
            color: #ccc;
        }
        .errores {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
        .boton {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px; /* Letras más grandes */
            cursor: pointer;
        }
        .boton:hover {
            background-color: #0056b3;
        }
    </style>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">TiendaTec</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="productos.html">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="registro.html">Registrarse</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="inicio-sesion.html">Iniciar Sesión</a>
                </li>
            </ul>
        </div>
        <a href="carrito.html" class="carrito">
            <span class="carrito-icono"><i class="fas fa-shopping-cart"></i></span>
            <span class="carrito-numero">0</span>
        </a>
    </nav>

    <!-- Formulario de Inicio de Sesión -->
    <div class="abs-center">        
        <form class="form" id="loginForm" onsubmit="return validarFormulario()">
            <h1>Inicio de Sesión</h1>
            <br/>
            <label>Correo Electrónico</label><br/>
            <input type="text" id="itNombre" class="campo" placeholder="Ingresa tu correo electrónico"/><br/>
            <div id="mensaje1" class="errores"></div> 

            <label>Contraseña</label><br/>
            <input type="password" id="itMail" class="campo" placeholder="Ingresa tu contraseña"/><br/>
            <div id="mensaje2" class="errores"></div> 

            <input type="submit" id="bEnviar" value="Iniciar Sesión" class="boton"/>
        </form>
    </div>

    <script>
        function validarFormulario() {
            var correo = document.getElementById('itNombre').value;
            var contraseña = document.getElementById('itMail').value;
            var mensaje1 = document.getElementById('mensaje1');
            var mensaje2 = document.getElementById('mensaje2');
            var valido = true;

            // Validar correo electrónico
            if (!correo || correo.trim() === "") {
                mensaje1.innerText = "Por favor, ingresa tu correo electrónico.";
                valido = false;
            } else {
                mensaje1.innerText = "";
            }

            // Validar contraseña
            if (!contraseña || contraseña.trim() === "") {
                mensaje2.innerText = "Por favor, ingresa tu contraseña.";
                valido = false;
            } else {
                mensaje2.innerText = "";
            }

            return valido;
        }
    </script>

    <!-- Bootstrap JS y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
